version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: mm-preview-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - landing
      - user-creation
      - dashboard
    networks:
      - mm-preview-network
    restart: unless-stopped

  landing:
    build:
      context: .
      dockerfile: Dockerfile.landing
    container_name: mm-preview-landing
    ports:
      - "3000:3000"
    volumes:
      - ./apps/landing:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    networks:
      - mm-preview-network
    command: npm run dev

  user-creation:
    build:
      context: .
      dockerfile: Dockerfile.user-creation
    container_name: mm-preview-user-creation
    ports:
      - "3001:3001"
    volumes:
      - ./apps/user-creation:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    networks:
      - mm-preview-network
    command: npm run dev

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: mm-preview-dashboard
    ports:
      - "3002:3002"
    volumes:
      - ./apps/dashboard:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    networks:
      - mm-preview-network
    command: npm run dev

networks:
  mm-preview-network:
    driver: bridge

